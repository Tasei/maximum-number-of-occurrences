<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "nininihaoa";
		var o = {};
		for (var i = 0, length = str.length; i < length; i++) {
			var char = str.charAt(i);//找到对应位置字符
			if (o[char]) {
				o[char]++; //次数加1
			} else {
				o[char] = 1; //若第一次出现，次数记为1
			}
		}
		console.log(o); //输出的是完整的对象，记录着每一个字符及其出现的次数
		//遍历对象，找到出现次数最多的字符的次数
		var max = 0;
		for (var key in o) {
			if (max < o[key]) {
				max = o[key]; //max始终储存次数最大的那个
			}
		}
		for (var key in o) {
			if (o[key] == max) {
				//console.log(key);
				console.log("最多的字符是" + key);
				console.log("出现的次数是" + max);
			}
		} 

	</script>

	<script type="text/javascript">
        var str = 'qwertyuilo.,mnbvcsarrrrrrrrtyuiop;l,mhgfdqrtyuio;.cvxsrtyiuo';
        var json = {};
         //遍历str拆解其中的每一个字符将其某个字符的值及出现的个数拿出来作为json的key
        for (var i = 0; i < str.length; i++) {
            //判断json中是否有当前str的值 
            if (!json[str.charAt(i)]) {
                //如果不存在  就将当前值添加到json中去
                json[str.charAt(i)] = 1;
            } else {
                //else的话就让数组中已有的当前值的index值++；
                json[str.charAt(i)]++;
            }
        }
        //存储出现次数最多的值和次数
        var number = '';
        var num=0;
        //遍历json   使用打擂算法统计需要的值
        for (var i in json) {
            //如果当前项大于下一项
            if (json[i]>num) {
                //就让当前值更改为出现最多次数的值
                num = json[i];
                number = i;
            }
        }
        //最终打印出现最多的值以及出现的次数
        console.log('出现最多的值是'+number+'出现次数为'+num);
         
    </script>
</body>
</html>
